<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AI视频总结侧边栏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 本地引用Tesseract.js -->
  <script src="libs/tesseract.min.js"></script>
  <!-- 本地引用jsSHA -->
  <script src="libs/sha.js"></script>
  <link rel="stylesheet" href="sidebar.css">
  <style>
    /* 侧边栏基础样式 */
    body { margin: 0; font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif; background: #f7f8fa; }
    #sidebar { width: 400px; height: 100vh; background: #fff; box-shadow: -2px 0 8px rgba(0,0,0,0.08); display: flex; flex-direction: column; transition: width 0.2s; position: relative; }
    #sidebar.dark { background: #23272e; color: #eee; }
    .sidebar-header { padding: 18px 20px 10px 20px; border-bottom: 1px solid #eee; display: flex; align-items: center; }
    .sidebar-header img { width: 40px; height: 40px; border-radius: 8px; margin-right: 12px; object-fit: cover; }
    .sidebar-header .video-title { font-size: 18px; font-weight: bold; flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .sidebar-header .btn { margin-left: 8px; padding: 4px 10px; border: none; border-radius: 4px; background: #00a1d6; color: #fff; cursor: pointer; font-size: 14px; }
    .sidebar-header .btn:hover { background: #008bb8; }
    .sidebar-header .btn.secondary { background: #eee; color: #333; }
    #toggle-btn { position: absolute; right: 10px; top: 10px; background: #f5f5f5; color: #333; border: none; border-radius: 4px; padding: 2px 10px; cursor: pointer; font-size: 13px; }
    #sidebar.dark #toggle-btn { background: #333; color: #eee; }
    .video-info { padding: 16px 20px 0 20px; }
    .video-info img { width: 100%; border-radius: 8px; margin-bottom: 10px; }
    .video-info .video-title { font-size: 16px; font-weight: 500; margin-bottom: 6px; }
    .video-info .video-id { font-size: 12px; color: #888; }
    #summary-content { flex: 1; overflow-y: auto; padding: 16px 20px; font-size: 15px; }
    .loading { color: #888; text-align: center; margin: 30px 0; }
    .summary-item { margin-bottom: 12px; }
    .summary-time { color: #00a1d6; cursor: pointer; margin-right: 8px; font-weight: bold; }
    .sidebar-footer { padding: 14px 20px; border-top: 1px solid #eee; background: #fafbfc; }
    .sidebar-footer .btn { margin-right: 10px; }
    /* API Key弹窗 */
    #api-key-modal { display: none; position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.25); align-items: center; justify-content: center; z-index: 9999; }
    #api-key-modal .modal-content { background: #fff; padding: 28px 32px; border-radius: 8px; box-shadow: 0 4px 24px rgba(0,0,0,0.12); min-width: 320px; }
    #api-key-modal label { font-size: 15px; display: block; margin-bottom: 8px; }
    #api-key-modal input { width: 100%; padding: 8px; font-size: 15px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px; }
    #api-key-modal .modal-actions { text-align: right; }
    #api-key-modal .btn { margin-left: 8px; }
    #api-key-tip { color: #f56c6c; font-size: 13px; min-height: 18px; margin-bottom: 4px; display: block; }
    /* OCR区域 */
    #ocr-area { margin: 18px 0 0 0; padding: 0 20px; }
    #ocr-progress { color: #888; font-size: 13px; margin-bottom: 6px; }
    #ocr-result { width: 100%; height: 80px; border: 1px solid #eee; border-radius: 4px; padding: 8px; font-size: 14px; margin-bottom: 8px; resize: vertical; }
    #ai-summary-result { background: #f5f7fa; border-radius: 4px; padding: 10px; min-height: 40px; font-size: 15px; margin-top: 8px; }
    @media (max-width: 500px) { #sidebar { width: 100vw; } }
  </style>
</head>
<body>
  <div id="sidebar">
    <!-- 头部区域 -->
    <div class="sidebar-header">
      <img id="video-cover" src="" alt="视频封面">
      <div class="video-title" id="video-title">视频标题加载中...</div>
      <button class="btn secondary" id="darkmode-btn">暗黑</button>
      <button class="btn secondary" id="toggle-btn">收起</button>
    </div>
    <!-- 视频信息区域 -->
    <div class="video-info">
      <div class="video-title" id="video-title-info"></div>
      <div class="video-id" id="video-id-info"></div>
    </div>
    <!-- 总结内容区域 -->
    <div id="summary-content">
      <div class="loading">AI总结内容将在此显示</div>
    </div>
    <!-- OCR识别区域 -->
    <div id="ocr-area">
      <div id="ocr-progress">请选择图片进行OCR识别</div>
      <textarea id="ocr-result" placeholder="这里会显示识别到的字幕或PPT内容"></textarea>
      <input type="file" id="ocr-image-input" accept="image/*" style="margin-bottom:8px;" />
      <img id="ocr-image-preview" style="max-width:100%;display:none;margin-bottom:8px;border-radius:6px;" />
      <div>
        <button class="btn" id="start-ocr">开始OCR</button>
        <button class="btn secondary" id="stop-ocr" disabled>停止OCR</button>
        <button class="btn" id="ai-summary" disabled>AI总结</button>
      </div>
      <div id="ai-summary-result"></div>
    </div>
    <!-- 音频上传区域（自动隐藏/显示） -->
    <div id="audio-upload-area" style="display:none; padding: 16px 20px;">
      <input type="file" id="audio-file-input" accept="audio/*">
      <div style="font-size:13px; color:#888; margin-top:4px;">如自动获取失败，可手动上传音频</div>
    </div>
    <!-- 底部区域 -->
    <div class="sidebar-footer">
      <button class="btn" onclick="window.open('https://xinghuo.xfyun.cn/', '_blank')">星火官网</button>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
